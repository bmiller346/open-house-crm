<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open House CRM - Style Guide</title>
    <!-- *Simple Grid is a CSS Grid framework that is currently being tested. See open project Create Style Guide in GitHub repository https://github.com/lucsedirae/open-house-crm/projects  -->
    <link rel="stylesheet" href="../assets/style/simple-grid.css" />
    <link rel="stylesheet" href="../assets/style/style-guide.css" />
  </head>

  <body>
    <header >
        <div class="row">
          <div class="col-1">
            <a href="../index.html"><img
              id="header-logo"
              src="../assets/images/mediumsmall.png"
              alt="Open House CRM Logo"
              class="center"
            /></a>
          </div>
          <div class="col-1">
            <span><strong> Open House CRM</strong></span>
          </div>
          <h1 class="col-8">Style Guide</h1>
        </div>
  </header>

    <div class="container element-header">
      <div class="row">
        <h2>Developer Note</h2>
        <p>This style guide is currently a work in progress and will evolve over time</p>
      </div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <div class="row element-header" >
            <h2>Logo</h2>
          </div>
          <div class="row" id="logo-container">
            <img src="../assets/images/mediumsmall.png" alt="Open House CRM Logo" class="center"/>
          </div>
          <div class="row">
            <ul>
              <li>Open House CRM Logo shall be presented in a grey-scale</li>
              <li>The Height to Width ration shall conform to a standard of 1:2</li>
            </ul>
          </div>
          <div class="row element-header">
            <h2>Color Palette</h2>
          </div>
          <div class="row center" id="palette-container">
            <svg width="150" height="150">
              <rect width="150" height="150" style="fill:#6699FF;" />
            </svg>
            <svg width="150" height="150">
              <rect width="150" height="150" style="fill:#99CCFF;" />
            </svg>
            <svg width="150" height="150">
              <rect width="150" height="150" style="fill:#000000;" />
            </svg>
            <svg width="150" height="150">
              <rect width="150" height="150" style="fill:#999999;" />
            </svg>
            <svg width="150" height="150">
              <rect width="150" height="150" style="fill:#CCCCCC;" />
            </svg>
            <svg width="150" height="150">
              <rect width="150" height="150" style="fill:#FF9999;" />
            </svg>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </body>
</html>
